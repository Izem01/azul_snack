<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe | AZUL Snack</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Section de Réinitialisation -->
    <section class="forgot-password-section" aria-labelledby="forgot-password-title">
        <div class="forgot-password-container">
            <h2 id="forgot-password-title">Réinitialiser votre mot de passe</h2>
            <p>Entrez votre email et les 4 derniers chiffres de votre numéro de téléphone pour recevoir un lien de réinitialisation.</p>

            <!-- Formulaire de Réinitialisation -->
            <form id="forgot-password-form" action="reset_password.php" method="POST">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <label for="phone-last-digits"><i class="fas fa-phone"></i> 4 derniers chiffres de votre téléphone</label>
                    <input type="text" id="phone-last-digits" name="phone-last-digits" placeholder="Exemple : 1234" pattern="\d{4}" required>
                </div>

                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Envoyer le lien</button>
            </form>
        </div>
    </section>
</body>
</html>
